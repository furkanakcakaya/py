<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Tarayıcı Tabanlı CSV Birleştirici</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        input[type="file"]::file-selector-button {
            border: 2px solid #007bff;
            padding: .5em .8em;
            border-radius: .3em;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            color: #495057;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Tarayıcı Tabanlı CSV Birleştirici</h1>
        <p>Bilgisayarınızdan, birleştirmek istediğiniz CSV dosyalarını seçin. Tüm işlemler tarayıcınızda, verileriniz
            bilgisayarınızdan ayrılmadan gerçekleştirilecektir.</p>

        <input type="file" id="csv_files_input" multiple accept=".csv">

        <button id="merge_button">Birleştir ve İndir</button>

        <div id="status">Lütfen dosyaları seçin.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <script>
        const fileInput = document.getElementById('csv_files_input');
        const mergeButton = document.getElementById('merge_button');
        const statusDiv = document.getElementById('status');

        mergeButton.disabled = true;

        // Python kodumuzu bir string olarak hazırlıyoruz.
        // Bu kod, tarayıcı içindeki sanal Python ortamında çalışacak.
        const pythonCode = `
import pandas as pd
import io

# Bu fonksiyon, JavaScript'ten dosya içeriklerini liste olarak alacak
def merge_csvs(file_contents):
    df_list = []
    
    # Gelen her bir dosya içeriği için
    for file_content in file_contents:
        try:
            # JavaScript'ten gelen veriyi (ArrayBuffer) byte olarak oku
            # ve bunu sanal bir dosyaya dönüştür.
            file_bio = io.BytesIO(file_content.to_py())
            
            # Sanal dosyadan CSV'yi oku ve listeye ekle
            df = pd.read_csv(file_bio)
            df_list.append(df)
        except Exception as e:
            # Hata olursa konsola yazdır (geliştirme için)
            print(f"Bir dosya işlenirken hata oluştu: {e}")
            # Bu dosyayı atla ve devam et
            continue

    if not df_list:
        return None

    # Tüm DataFrame'leri birleştir
    merged_df = pd.concat(df_list, ignore_index=True)
    
    # Sonucu bir string'e dönüştürerek JavaScript'e geri gönder
    return merged_df.to_csv(index=False)
`;

        async function main() {
            statusDiv.textContent = 'Gerekli ortam hazırlanıyor (Python yükleniyor)... Bu işlem biraz zaman alabilir.';
            let pyodide = await loadPyodide();

            statusDiv.textContent = 'Ortam hazırlandı. Pandas kütüphanesi yükleniyor...';
            await pyodide.loadPackage('pandas');

            // Hazırladığımız Python kodunu Pyodide ortamında çalıştırıp fonksiyonu tanımlıyoruz
            pyodide.runPython(pythonCode);

            statusDiv.textContent = 'Hazır! Lütfen birleştirmek için CSV dosyalarını seçin.';
            mergeButton.disabled = false;

            mergeButton.onclick = async () => {
                const files = fileInput.files;
                if (files.length === 0) {
                    statusDiv.textContent = 'Lütfen en az bir CSV dosyası seçin.';
                    return;
                }

                statusDiv.textContent = `Toplam ${files.length} dosya işleniyor... Lütfen bekleyin.`;
                mergeButton.disabled = true;

                // Dosyaları okumak için bir Promise listesi oluşturuyoruz
                const filePromises = Array.from(files).map(file => file.arrayBuffer());
                const fileContents = await Promise.all(filePromises);

                // Pyodide'daki Python fonksiyonumuzu çağırıyoruz
                const merge_csvs_py = pyodide.globals.get('merge_csvs');
                const result = merge_csvs_py(fileContents);

                if (result) {
                    downloadFile(result, 'birlesmis_dosya.csv');
                    statusDiv.textContent = `Başarılı! ${files.length} dosya birleştirildi ve indirme başlatıldı.`;
                } else {
                    statusDiv.textContent = 'Hata: Geçerli CSV dosyaları işlenemedi. Lütfen dosyaları kontrol edin.';
                }

                merge_csvs_py.destroy(); // Belleği temizle
                mergeButton.disabled = false;
            };
        }

        // Sonucu alıp dosyayı indirmeyi tetikleyen yardımcı fonksiyon
        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", fileName);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        main();
    </script>

</body>

</html>
